{% extends 'base.html' %}
{% block content %}

<div class="content-wrapper">

    <!-- ##コンテンツヘッダー Content Header (Page header) -->
    {% include './kiki_content_header.html' %}

    <!-- コンテンツ(流動的コンテナ) -->
    <section class="content">
        <div class="container-fluid">
            <!-- row(機器台帳（詳細）） -->
            <div class="row">
                <!-- col(左側) -->
                <div class="col-md-6">
                    <div class="card card-dark">
                        <!-- card-header -->
                        <div class="card-header">
                            <h3 class="card-title">機器台帳（EXCELインポート）</h3>
                        </div>
                        <!-- card-body -->
                        <div class="card-body">

                            <form action="" method="POST" enctype="multipart/form-data">
                              <p>ファイルを選択ボタンをクリックして、アップロードするEXCELファイルを選択します</p>
                              {% csrf_token %}

                              <div class="form-group">
<!--                                {{form}}-->
                                <input type="file"
                                       title="Upload excel file"
                                       name="excel_file"
                                       required="required">
                              </div>
                              <br/>
                                 <button type=“submit” class="btn btn-dark" id="button" name="button">
                                    <i class="fas fa-file-upload"></i>　アップロード
                                </button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button type=“button” class="btn btn-secondary"
                                    onclick="location.href='/kiki/'"><i class="fas fa-list"></i>　戻る</button>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock content %}
